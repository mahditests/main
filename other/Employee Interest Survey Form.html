<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body style="text-align: center;">

    <h1>Employee Interest Survey Form</h1>

    <form action="" target="_blank">

        <label>Enter Your Name :</label>
            <input type="text">
    <br><br>
            <label>Enter Your Department : </label>
            <input type="text">
    <br><br>
            <label>Tell us a little about your self :</label>
            <textarea></textarea>
    <br><br>
            <label>Do You Exercise at Home ? </label>
            <input type="radio" name="Exercise">Yes
            <input type="radio" name="Exercise">No
    <br><br>
        <label>How Do You Like To Read About Your Favorite Topic ?</label><br>
            <input type="checkbox">Books
            <input type="checkbox">Online
            <input type="checkbox">Phone Apps
            <input type="checkbox">Magazines
    <br><br>
        <label>What Genre Of Movie Do You Like ? </label>
            <select>
                    <option>Comedy</option>
                    <option>Horror</option>
                    <option>Romance</option>
            </select>
    <br><br>
        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
